<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>
    <div class="opacity"></div>
    <div class="container">
      <div class="logo">
        <img class="LogoImg" src="Images/Group 200.png" alt="" />
      </div>

      <form class="form">
        <div class="iconwithinput">
            <i class='bx bx-user'></i>
            <input type="text" class="username input" placeholder="USERNAME">
        </div>
        <div class="iconwithinput">
            <i class='bx bx-lock-alt' ></i>
            <input type="password" class="password input" placeholder="PASSWORD">
        </div>
        <button type="submit" class="btn">
            LOGIN
        </button>
        <a href="#" class="forgotPsw">Forgot password?</a>
        <div class="error">email yoki parol hato!</div>
      </form>
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
